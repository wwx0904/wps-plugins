name: Build Tauri App

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'buildPkg/install-tauri/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'buildPkg/install-tauri/**'

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: |
          cd buildPkg/install-tauri
          npm install
          
      - name: Build app
        run: |
          cd buildPkg/install-tauri
          npm run tauri:build
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mac-app
          path: |
            buildPkg/install-tauri/src-tauri/target/release/bundle/macos/*.app
            buildPkg/install-tauri/src-tauri/target/release/bundle/macos/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install dependencies
        run: |
          cd buildPkg/install-tauri
          npm install
          
      - name: Build app
        run: |
          cd buildPkg/install-tauri
          npm run tauri:build
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: buildPkg/install-tauri/src-tauri/target/release/bundle/msi/*.msi

  create-release:
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mac-app/**
            windows-installer/**
          tag_name: v${{ github.run_number }}
          name: AI赢标助手-WPS环境切换工具 v${{ github.run_number }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}